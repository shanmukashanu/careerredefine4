<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listings</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5ff;
      padding: 30px;
    }
    .job-card {
      transition: transform 0.2s;
    }
    .job-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .job-title {
      font-weight: 600;
      font-size: 1.2rem;
    }
    .job-company {
      font-size: 0.95rem;
      color: #555;
    }
    .job-location, .job-type {
      font-size: 0.9rem;
      color: #777;
    }
    .apply-btn {
      background: #4c00ff;
      color: #fff;
      border-radius: 6px;
    }
    .apply-btn:hover {
      background: #1a003d;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">üöÄ Latest Job Openings</h2>
    <div id="jobsContainer" class="row g-3">
      <!-- Jobs will be injected here -->
    </div>
  </div>

  <script>
    async function fetchJobs() {
      try {
        // Fetch API key from your backend (so .env is used securely)
        const resKey = await fetch('/get-api-key'); // backend should return JSON: { apiKey: '...' }
        const dataKey = await resKey.json();
        const apiKey = dataKey.apiKey;

        const url = 'https://jooble.org/api/' + apiKey;
        const params = {
          keywords: "web developer",
          location: "India"
        };

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(params)
        });

        const jobsData = await response.json();

        // Clear container
        const container = document.getElementById('jobsContainer');
        container.innerHTML = '';

        if (!jobsData.jobs || jobsData.jobs.length === 0) {
          container.innerHTML = `<p class="text-center">No jobs found.</p>`;
          return;
        }

        // Render jobs
        jobsData.jobs.forEach(job => {
          const jobHTML = `
            <div class="col-md-6 col-lg-4">
              <div class="card job-card p-3">
                <div class="card-body">
                  <div class="job-title">${job.title || 'N/A'}</div>
                  <div class="job-company">${job.company || 'Unknown Company'}</div>
                  <div class="job-location">üìç ${job.location || 'N/A'}</div>
                  <div class="job-type">üïí ${job.type || 'Full-time'}</div>
                  <a href="${job.link}" target="_blank" class="btn apply-btn mt-3">Apply Now</a>
                </div>
              </div>
            </div>
          `;
          container.insertAdjacentHTML('beforeend', jobHTML);
        });

      } catch (err) {
        console.error('Error fetching jobs:', err);
        document.getElementById('jobsContainer').innerHTML = `<p class="text-center text-danger">Failed to load jobs.</p>`;
      }
    }

    // Load jobs on page load
    window.addEventListener('DOMContentLoaded', fetchJobs);
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
