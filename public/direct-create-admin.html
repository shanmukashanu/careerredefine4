<!DOCTYPE html>
<html>
<head>
    <title>Create Admin User</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 40px auto; 
            padding: 20px;
        }
        .form-group { 
            margin-bottom: 15px;
        }
        label { 
            display: block; 
            margin-bottom: 5px;
            font-weight: bold;
        }
        input { 
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            padding: 10px 20px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { 
            background: #45a049;
        }
        #message { 
            margin-top: 20px; 
            padding: 10px;
            border-radius: 4px;
        }
        .success { 
            background: #dff0d8; 
            color: #3c763d;
        }
        .error { 
            background: #f2dede; 
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Create Admin User</h1>
    
    <div class="form-group">
        <label>Name:</label>
        <input type="text" id="name" value="Admin User">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" id="email" value="shannu@admin.com">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="667700">
    </div>
    <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" id="passwordConfirm" value="667700">
    </div>
    <button onclick="createAdmin()">Create Admin User</button>
    <div id="message"></div>

    <script>
    async function createAdmin() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        const messageEl = document.getElementById('message');
        
        // Basic validation
        if (password !== passwordConfirm) {
            messageEl.className = 'error';
            messageEl.textContent = 'Passwords do not match';
            return;
        }
        
        if (password.length < 6) {
            messageEl.className = 'error';
            messageEl.textContent = 'Password must be at least 6 characters';
            return;
        }
        
        try {
            // Make the API request
            const response = await axios({
                method: 'post',
                url: '/api/v1/auth/signup',
                data: {
                    name: name,
                    email: email,
                    password: password,
                    passwordConfirm: passwordConfirm,
                    role: 'admin',
                    isVerified: true,
                    phone: '+1234567890'
                },
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            
            messageEl.className = 'success';
            messageEl.textContent = 'âœ… Admin user created successfully! You can now log in.';
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
            
        } catch (error) {
            console.error('Error:', error);
            messageEl.className = 'error';
            
            if (error.response) {
                // Server responded with error status
                if (error.response.status === 400) {
                    if (error.response.data.message.includes('duplicate key')) {
                        messageEl.textContent = 'A user with this email already exists. Try logging in instead.';
                    } else {
                        messageEl.textContent = error.response.data.message || 'Validation error';
                    }
                } else {
                    messageEl.textContent = `Server error: ${error.response.status} - ${error.response.data?.message || 'Unknown error'}`;
                }
            } else if (error.request) {
                // Request was made but no response received
                messageEl.textContent = 'No response from server. Is the backend running?';
            } else {
                // Other errors
                messageEl.textContent = `Error: ${error.message}`;
            }
        }
    }
    </script>
</body>
</html>
